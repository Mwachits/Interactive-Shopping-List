<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shopping List</title>
    <link rel="stylesheet" href="style.css">
    <!-- Other meta tags, scripts, etc. -->
</head>
<body>
    <!-- Your HTML content -->
    <div class="container">
        <h1>Interactive Shopping List</h1>
        <input type="text" id="itemInput" placeholder="Enter item...">
        <button id="addItem">Add</button>
        <button id="markPurchased">Mark Purchased</button>
        <button id="clearList">Clear List</button>
        <button id="clearList">Edit List</button>
        <ul id="itemList">
            <!-- List items will be dynamically added here -->
        </ul>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
